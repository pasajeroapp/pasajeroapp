<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Mapa de Rutas Nocturnas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Estilos Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- LibrerÃ­a para leer KML -->
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<style>
  body, html { margin: 0; padding: 0; height: 100%; }
  #map { width: 100%; height: 100vh; }
</style>
</head>
<body>

<div id="map"></div>

<script>
  // Crear el mapa
  var map = L.map('map').setView([32.5149, -117.0382], 12); // Coordenadas de Tijuana

  // Capa base OpenStreetMap (gratis)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contrib.',
    maxZoom: 19
  }).addTo(map);

  // Cargar archivo KML (debe estar en la misma carpeta que este HTML)
  omnivore.kml('rutas_nocturnas.kml')
    .on('ready', function(layer) {
      map.fitBounds(layer.target.getBounds()); // Ajusta el mapa a las rutas
    })
    .addTo(map);
</script>

</body>
</html>
