<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Mapa de Rutas Nocturnas</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Estilos Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Librería para leer KML -->
<script src="https://unpkg.com/leaflet-omnivore/leaflet-omnivore.min.js"></script>

<!-- Plugin botón de ubicación -->
<link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
<script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>

<style>
  body, html { margin: 0; padding: 0; height: 100%; }
  #map { width: 100%; height: 100vh; }
</style>
</head>
<body>

<div id="map"></div>

<script>
  // Crear el mapa centrado en Tijuana
  var map = L.map('map').setView([32.5149, -117.0382], 12);

  // Capa base OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>',
    maxZoom: 19
  }).addTo(map);

  // Cargar archivos KML (puedes agregar más)
  omnivore.kml('rutas_nocturnas.kml', null, L.geoJson(null, {
    style: { color: 'blue', weight: 3 }
  })).addTo(map);

  omnivore.kml('rutas_diurnas.kml', null, L.geoJson(null, {
    style: { color: 'green', weight: 3 }
  })).addTo(map);

  // Botón para mostrar ubicación actual
  L.control.locate({
    position: 'topleft',
    strings: {
      title: "Mostrar mi ubicación"
    },
    flyTo: true,
    keepCurrentZoomLevel: false
  }).addTo(map);
</script>

</body>
</html>
